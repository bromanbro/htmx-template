<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Articles</title>
</head>

<body>
  <div class="flex justify-center">
    <div class="flex flex-col min-h-screen justify-center w-4/5 md:w-1/2">
      <div class="flex flex-col rounded-2xl border-4 w-4/5 md:h-1/2">
        <h3 class="text-lg md:text-2xl font-bold text-white bg-blue-600 rounded-t-xl p-4">Welcome</h3>
        <form class="grow" method="post" action="/login">
          <div class="flex flex-col h-full justify-between">
            <div class="flex flex-col m-6 space-y-4 md:space-y-8">
              <label for="user_name" class="text-lg md:text-xl font-bold text-gray-800">User Name</label>
              <input type="text" name="user_name" id="user_name"
                class="border-2 border-gray-400 rounded-lg h-12 p-2 text-xl" />
              <label for="password" class="text-lg md:text-xl font-bold text-gray-800">Password</label>
              <input type="password" name="password" id="password"
                class="border-2 border-gray-400 rounded-lg h-12 p-2 text-xl" />
            </div>
            <div class="flex justify-end">
              <input type="submit" value="Login"
                class="m-3 h-12 py-2 px-4 bg-blue-400 hover:bg-blue-600 text-white font-bold text-lg md:text-2xl rounded-lg" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
